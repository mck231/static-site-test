<mat-card class="example-card">
  <mat-card-header>
    <img class="example-header-image" src="{{inputMusicTile.ArtistImage}}">
    <mat-card-title>{{inputMusicTile.Title}}</mat-card-title>
    <mat-card-subtitle>{{inputMusicTile.SubTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{inputMusicTile.MusicImage}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{inputMusicTile.MusicSummary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <audio controls name="pennies" controlsList="nodownload">
      <source
      src="{{inputMusicTile.AudioTrack}}"
      type="audio/wav">
    </audio>
  </mat-card-actions>
</mat-card>
